{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Heading or question goes here
      </h1>

      <form class="form" action="check-your-answers-page" method="post">

          <div class="form-group">
            <fieldset>
             <legend>
               <h3 class="heading-medium">Who do you like to juggle with?</h3>
               <span class="body-text">Select all that apply</span>
             </legend>
             <div class="multiple-choice">
               <input id="waste-type-1" name="juggling-together" type="checkbox" value="mum" {{ checked("juggling-together", "mum")}}>
               <label for="waste-type-1">Mum</label>
             </div>
             <div class="multiple-choice">
               <input id="waste-type-2" name="juggling-together" type="checkbox" value="dad" {{ checked("juggling-together", "dad")}}>
               <label for="waste-type-2">Dad</label>
             </div>
             <div class="multiple-choice">
               <input id="waste-type-3" name="juggling-together" type="checkbox" value="sibling" {{ checked("juggling-together", "sibling")}}>
               <label for="waste-type-3">Sibling</label>
             </div>
           </fieldset>
         </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
