{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Heading or question goes here
      </h1>

      <form class="form" action="check-your-answers-page" method="post">
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Phone number</label>
          <input class="form-control" id="full-name-f1" type="number" name="phone-number" value>{{data['phone-number']}}</input>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
